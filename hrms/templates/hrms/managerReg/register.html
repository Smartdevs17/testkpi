<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Register page</title>

    <!-- <link rel="stylesheet" href="./register.css"> -->
    <link rel="stylesheet" href=" {% static "register/register.css"%} ">

</head>
<body>
    <section class="side">
        <!-- <img src="./images/img.svg" alt=""> -->
        <img src=" {% static "register/images/img.svg"%} " alt="">

    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Welcome Employee! </p>
            <div class="separator"></div>
            <p class="welcome-message">Please, provide the required details to proceed and create an account</p>

            <form method="POST" class="login-form">
                {{form.errors}}
                {%csrf_token%}
                <div class="form-control">
                    <!-- <input type="text" placeholder="Username"> -->
                    {{form.username}}
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <!-- <input type="text" placeholder="Email"> -->
                    {{form.email}}
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-control">
                    <!-- <input type="password" placeholder="Password"> -->
                    {{form.password1}}
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-control">
                    <!-- <input type="password" placeholder="Password"> -->
                    {{form.password2}}
                    <i class="fas fa-lock"></i>
                </div>

                <button  class="submit">Sign Up</button>
                <button class="login"><a href=" {% url "hrms:employee_login"%} ">Login</a></button>
            </form>
        </div>
    </section>
    
</body>
</html>
