<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Register page</title>
    <!-- <link rel="stylesheet" href="./login.css"> -->
    <link rel="stylesheet" href=" {% static "register/login.css"%} ">
      <!-- <link rel="stylesheet" href="./register.css"> -->
      <link rel="stylesheet" href=" {% static "admin/managerdashboard.css"%} ">
</head>
<body>
    <section class="side">
        <!-- <img src="./images/img.svg" alt=""> -->
        <img src=" {% static "register/images/img.svg"%} " alt="">

    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Employee Login</p>
            <div class="separator"></div>
            <p class="welcome-message">Please, provide login credential to proceed and have access to your dashboard</p>

            <form method="POST" class="login-form">
                {%csrf_token%}
                {{form.errors}}
                <div class="form-control">
                    {{form.username}}
                    <i class="fas fa-user"></i>
                </div>
              
                <div class="form-control">
                    {{form.email}}
                    <i class="fas fa-envelope"></i>
                </div>

     
                <div class="form-control">
                    {{form.password1}}
                    <i class="fas fa-lock"></i>
                </div>

                <div class="form-control">
                    {{form.password2}}
                    <i class="fas fa-lock"></i>
                </div>

                <div class="button-container">
                    <button style="background-image: linear-gradient(to right, #8b33c5, #15a0e1);" type="submit" class="button-update">Register</button>
                    <button class="signup"><a style="text-decoration: none; color: #fff;" href=" {% url "hrms:index"%} ">Home</a></button>
                    <!-- <button class="signup"><a style="text-decoration: none;" href=" {% url "hrms:employee_reg"%} ">Sigup</a></button> -->
                </div>
                <div class="button-container">
                    
                <!-- <a href="#">forgot password ?</a> -->
                <a style="text-decoration: none; font-size: 15px;" href=" {% url "hrms:employee_login"%} ">Have an account?Login</a>
                
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
