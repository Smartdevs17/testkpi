<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login page</title>
    <!-- <link rel="stylesheet" href="./login.css"> -->
    <link rel="stylesheet" href=" {% static "register/login.css"%} ">
</head>
<body>
    <section class="side">
        <!-- <img src="./images/img.svg" alt=""> -->
        <img src=" {% static "register/images/img.svg"%} " alt="">

    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Welcome back</p>
            <div class="separator"></div>
            <p class="welcome-message">Please, provide login credential to proceed and have access to your dashboard</p>

            <form method="POST" class="login-form">
                {%csrf_token%}
                {{form.errors}}
                <div class="form-control">
                    <!-- <input type="text" placeholder="Username"> -->
                    {{form.username}}
                    <i class="fas fa-user"></i>
                </div>
              
                <div class="form-control">
                    <!-- <input type="password" placeholder="Password"> -->
                    {{form.password}}
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="submit">Login</button>
                <a href="#">forgot password ?</a>
                <button class="signup"><a href=" {% url "hrms:reg"%} ">Sigup</a></button>
            </form>
        </div>
    </section>
    
</body>
</html>
