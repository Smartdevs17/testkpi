  <!-- Beginning of Main Body -->

  <main>
    <h1> Dashboard </h1>

    <div class="insights">

      <!-- BEGINNING OF Deliverables/TASKS -->
        <div class="employee-analytics">
          <span class="material-icons-sharp"> stacked_line_chart </span>
          <div class="middle">
              <div class="left">
                  <h3> Deliverables </h3>
              </div>
              <div class="progress">
                  <svg>
                      <circle cx="38" CY="38" R='36' ></circle>
                  </svg>
                  <div class="number">
                      <p> weight </p>
                  </div>
              </div>
          </div>
          <a class="text-muted" href="#"> see more </a>
        </div>

        <!-- END OF Deliverables/TASKS - -->

        {% for project in projects %}    
      <!-- BEGINNING OF Deliverables/TASKS - -->

          </div>
          <a class="text-muted" href=" {% url "hrms:proj_new" pk=project.skpd_id %} "> complete deliverable </a>
