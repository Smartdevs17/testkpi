<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>

     <!-- Material Icon -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" href="./employeedashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Beginning of Aside or Side Bar -->
        <aside>
            <div class="top">
                <div class="logo">
                    
                    <h2> Daar <br/> <span class="danger" > Communications </span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close </span>
                </div>
            </div>

            <div class="sidebar">
                 <a href="#" class="active">
                    <span class="material-icons-sharp"> dashboard </span>
                    <h3> Dashboard </h3>
                 </a>
                 <a href="#">
                    <span class="material-icons-sharp"> person_outline </span>
                    <h3> Profile </h3>
                 </a>
                 <a href="#">
                    <span class="material-icons-sharp"> speaker_group </span>
                    <h3> Apply for Leave </h3>
                 </a>
                 <a href="#">
                    <span class="material-icons-sharp"> insights </span>
                    <h3> Final Analytics </h3>
                 </a>
                 <a href="#">
                    <span class="material-icons-sharp"> question_answer </span>
                    <h3> Messages </h3>
                 </a>
                 <a href="#">
                    <span class="material-icons-sharp"> inventory </span>
                    <h3> Todo Tasks </h3>
                 </a>
                 <a href="#">
                    <span class="material-icons-sharp"> logout </span>
                    <h3> Logout </h3>
                 </a>
            </div>
        </aside>
         <!-- End of Aside or Side Bar -->

          <!-- Beginning of Main Body -->

          <main>
              <h1> Profile </h1>
              <div class="login-container">
                <p class="title"> Profile settings </p>
                <div class="separator"></div>
                <p class="welcome-message"> Make changes or update details </p>
    
                <form class="login-form">
                    <div class="form-control">
                        <input type="text" placeholder="First name">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-control">
                        <input type="text" placeholder="Last name ">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-control">
                        <input type="text" placeholder="Username ">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-control">
                        <input type="email" placeholder="Email ">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-control">
                        <input type="tel" placeholder="Mobile number ">
                        <i class="fas fa-mobile"></i>
                    </div>
                    <div class="form-control">
                        <input type="text" placeholder="Address ">
                        <i class="fas fa-address-book"></i>
                    </div>
                    <div class="form-control">
                        <input type="text" placeholder="Qualifications ">
                        <i class="fas fa-book"></i>
                    </div>
    
                    <div class="button-container">
                        <button class="button-cancel"> Cancel </button>
                        <button class="button-update"> Update changes </button>
                    </div>
                </form>
            </div>
            
          </main>
           <!-- End of Main Body -->

           <div class="right">
               <div class="top">
                   <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                   </button>
                   <div class="theme-toggler">
                    <span class="material-icons-sharp active"> light_mode </span>
                    <span class="material-icons-sharp"> dark_mode </span>
                   </div>
                   <div class="profile">
                       <div class="info">
                           <p>Hey, <b>John</b></p>
                           <small class="text-muted">Employee</small>
                       </div>
                       <div class="profile-photo">
                        <img src="./images/profile-1.jpg" alt="">
                       </div>
                   </div>
               </div>   
               
               <!-- ----------------- BEGINNING OF FINAL RATINGS ------------------------->
              
           </div>
    </div>

    <script src="./admindashboard.js"></script>
</body>
</html>
