
<!DOCTYPE html>

{% extends "hrms/admin/component/base.html" %}


{% block body_block %}


      <!-- Beginning of Main Body -->

      <main>
        <h1> Create New SBU Directorate</h1>
        <div class="login-container">
          <p class="title"> SBU Directorate Details </p>
          <div class="separator"></div>
          <p class="welcome-message"> Ensure to fill all fields </p>

          <form method="POST" class="login-form">
              {% csrf_token%}
              {{form.errors}}

              <div class="form-control">
                  <!-- <input type="text" placeholder="Department Name "> -->
                  {{form.sbu_id}}
                  <i class="fas fa-address-book"></i>
              </div>
                  <div class="form-control">
                  <!-- <input type="text" placeholder="Department Name "> -->
                  {{form.sbu_name}}
                  <i class="fas fa-address-book"></i>
              </div>
              <div class="form-control">
                  <!-- <input type="text" placeholder="Department Name "> -->
                  {{form.sbu_email}}
                  <i class="fas fa-address-book"></i>
              </div>
              <div class="form-control">
                  <!-- <input type="text" placeholder="Department Name "> -->
                  {{form.director_of_service}}
              </div>
   

              <div class="button-container">
                <button type="submit" class="button-update"> <a style="text-decoration: none;" href=" {% url "hrms:admin_setting">Cancel</a> </button>
                  <button type="submit" class="button-update"> Create SBU Directorate </button>
              </div>
          </form>
      </div>
      
    </main>
     <!-- End of Main Body -->




 {% endblock %}
