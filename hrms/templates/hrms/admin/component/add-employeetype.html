<!DOCTYPE html>

{% extends "hrms/admin/component/base.html" %}


{% block body_block %}



          <!-- Beginning of Main Body -->

          <main>
            <h1> Create New EmployeeType</h1>
            <div class="login-container">
              <p class="title"> EmployeeType Details </p>
              <div class="separator"></div>
              <p class="welcome-message"> Ensure to fill all fields </p>
  
              <form method="POST" class="login-form">
                  {% csrf_token%}
                  {{form.errors}}

                  <div class="form-control">
                      <!-- <input type="text" placeholder="Department Name "> -->
                      {{form.employee_type_id}}
                      <!-- <i class="fas fa-address-book"></i> -->
                  </div>
                  <h3>Employee Type</h3>
                  <div class="form-control">
                      {{form.employee_type}}
                      <!-- <input type="text" placeholder=" HOD First name"> -->
                      <!-- <i class="fas fa-user"></i> -->
                  </div>
       
  
                  <div class="button-container">
                      <button type="submit" class="button-update"> Create EmployeeType </button>
                  </div>
              </form>
          </div>
          
        </main>
         <!-- End of Main Body -->
  



 {% endblock %}
