<!DOCTYPE html>

{% extends "hrms/admin/component/base.html" %}


{% block body_block %}

 <!-- Beginning of Main Body -->

 <main>
    <h1>  New Department </h1>
    <div class="login-container">
      <p class="title"> Department Details </p>
      <div class="separator"></div>
      <p class="welcome-message"> Ensure to fill all fields </p>

      <form method="POST" class="login-form">
          {% csrf_token%}
          {{form.errors}}

          <div class="form-control">
              <!-- <input type="text" placeholder="Department Name "> -->
              {{form.dept_id}}
              <i class="fas fa-address-book"></i>
          </div>
          <div class="form-control">
              <!-- <input type="text" placeholder="Department Name "> -->
              {{form.dept_name}}
              <i class="fas fa-address-book"></i>
          </div>
          <div class="form-control">
              <!-- <input type="text" placeholder="Department Name "> -->
              {{form.head_of_dept}}
              <!-- <i class="fas fa-address-book"></i> -->
          </div>
          <div class="form-control">
              <!-- <input type="text" placeholder="Department Name "> -->
              {{form.description}}
          </div>
          <h3>SUB Directorate ID</h3>
          <div class="form-control">
              <!-- <input type="text" placeholder="Department Name "> -->
              {{form.sbu_id}}
          </div>

          <div class="button-container">
            <button type="submit" class="button-update"> <a style="text-decoration: none;" href=" {% url "hrms:dept_all"%} ">Cancel</a> </button>
              <button type="submit" class="button-update"> Submit Department </button>
          </div>
      </form>
  </div>
  
</main>
 <!-- End of Main Body -->
  



 {% endblock %}
