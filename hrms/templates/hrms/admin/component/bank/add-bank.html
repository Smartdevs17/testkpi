<!DOCTYPE html>

{% extends "hrms/admin/component/base.html" %}


{% block body_block %}


   
   <!-- Beginning of Main Body -->

   <main>
    <h1> New Bank </h1>
    <div class="login-container">
      <p class="title"> Bank Details </p>
      <div class="separator"></div>
      <p class="welcome-message"> Ensure to fill all fields </p>

      <form method="POST" class="login-form">
          {% csrf_token%}
          {{form.errors}}

          <div class="form-control">
              {{form.bank_id}}
              <i class="fas fa-address-book"></i>
          </div>
              <div class="form-control">
              {{form.bank}}
              <i class="fas fa-address-book"></i>
          </div>
          <div class="button-container">
              <button type="submit" class="button-update"> <a style="text-decoration: none;" href=" {% url "hrms:admin_setting"%} ">Cancel</a> </button>
              <button type="submit" class="button-update"> Submit Bank </button>
          </div>
      </form>
  </div>
  
</main>

 <!-- End of Main Body -->
 
 {% endblock %}
