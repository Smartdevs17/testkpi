
<!DOCTYPE html>

{% extends "hrms/admin/component/base.html" %}


{% block body_block %}


        <!-- Beginning of Main Body -->

        <main>
            <h1> Create Position </h1>
            <div class="login-container">
              <p class="title"> Position Details </p>
              <div class="separator"></div>
              <p class="welcome-message"> Ensure to fill all fields </p>
  
              <form method="POST" class="login-form">
                  {% csrf_token%}
                  {{form.errors}}

                  <div class="form-control">
                      <!-- <input type="text" placeholder="Department Name "> -->
                      {{form.position_code}}
                      <i class="fas fa-address-book"></i>
                  </div>
                  <div class="form-control">
                      <!-- <input type="text" placeholder="Department Name "> -->
                      {{form.position}}
                      <i class="fas fa-address-book"></i>
                  </div>
                  <div class="form-control">
                      <!-- <input type="text" placeholder="Department Name "> -->
                      {{form.description}}
                  </div>

  
                  <div class="button-container">
                      <button type="submit" class="button-update"> Create Position </button>
                  </div>
              </form>
          </div>
          
        </main>
         <!-- End of Main Body -->
  



 {% endblock %}
